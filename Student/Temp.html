    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4A42D6;
            --accent-color: #FF6584;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
            --light-bg: #F8F9FA;
            --dark-text: #2D3748;
            --light-text: #F7FAFC;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .game-title {
            color: var(--primary-color);
            font-size: 2rem;
        }
        
        .back-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        /* Progress bar styles */
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Game content styles */
        .game-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            position: relative;
        }
        
        /* Character and speech bubble */
        .character-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .speech-bubble {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            max-width: 80%;
            position: relative;
            text-align: center;
            animation: bounce 2s infinite;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: var(--primary-color) transparent transparent;
        }
        
        .character {
            max-width: 150px;
            height: auto;
            transition: all 0.3s ease;
        }
        
        /* Question section */
        .question-section {
            margin-bottom: 30px;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--dark-text);
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .option {
            padding: 15px;
            border-radius: var(--border-radius);
            border: 2px solid #e0e0e0;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            font-size: 1rem;
        }
        
        .option:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }
        
        .true-btn {
            background-color: rgba(76, 175, 80, 0.1);
            border-color: var(--success-color);
        }
        
        .false-btn {
            background-color: rgba(244, 67, 54, 0.1);
            border-color: var(--danger-color);
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 2px solid #e0e0e0;
            background-color: white;
            cursor: pointer;
        }
        
        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .submit-btn {
            grid-column: 1 / -1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        /* Feedback styles */
        .feedback {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .feedback.correct {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: block;
        }
        
        .feedback.wrong {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            display: block;
        }
        
        /* Help button */
        .help-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--warning-color);
            color: var(--dark-text);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
            z-index: 100;
        }
        
        .help-btn:hover {
            transform: scale(1.1);
        }
        
        /* Result screen */
        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        .result-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .result-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
        }
        
        .stars {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .star {
            font-size: 2.5rem;
            color: #e0e0e0;
        }
        
        .star.filled {
            color: var(--warning-color);
            animation: starFill 0.5s ease forwards;
        }
        
        .result-message {
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .next-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: var(--transition);
            margin-top: 20px;
        }
        
        .next-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        /* Confetti effect */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes starFill {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .result-content {
                padding: 20px;
            }
            
            .result-title {
                font-size: 1.5rem;
            }
            
            .score-display {
                font-size: 2rem;
            }
            
            .star {
                font-size: 1.8rem;
            }
        }
        
        /* Accessibility focus styles */
        button:focus, .option:focus, input:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
